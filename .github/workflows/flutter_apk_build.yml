name: ðŸš€ Flutter Build and Create New GitHub Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_flutter_apk:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: âœ… Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“… Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.5'

      - name: ðŸ”„ Get Dependencies
        run: flutter pub get

      - name: ðŸ’ª Build Release APK
        run: flutter build apk --release

      - name: ðŸ·ï¸ Create New Tag and Release Name
        id: vars
        run: |
          DATE_TIME=$(date +'%Y-%m-%d_%H-%M-%S')
          TAG_NAME="release-${DATE_TIME}"
          RELEASE_NAME="Issue Tracker - ${DATE_TIME}"
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          echo "RELEASE_NAME=$RELEASE_NAME" >> $GITHUB_ENV
          echo "DATE_TIME=$DATE_TIME" >> $GITHUB_ENV

      - name: ðŸ“„ Rename APK with Timestamp
        run: |
          cp build/app/outputs/flutter-apk/app-release.apk "Issue Tracker - ${DATE_TIME}.apk"

      - name: ðŸš€ Create GitHub Release
        run: |
          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "tag_name": "'"${TAG_NAME}"'",
              "name": "'"${RELEASE_NAME}"'",
              "body": "ðŸ“± APK generated and uploaded on '"${DATE_TIME}"'",
              "draft": false,
              "prerelease": false
            }' \
            https://api.github.com/repos/${{ github.repository }}/releases

      - name: ðŸ” Fetch Release ID
        id: release_id
        run: |
          response=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/releases/tags/${TAG_NAME})
          echo "$response" > release.json
          release_id=$(jq -r .id release.json)
          echo "RELEASE_ID=$release_id" >> $GITHUB_ENV

      - name: ðŸ“¤ Upload APK to Release
        run: |
          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/vnd.android.package-archive" \
            --data-binary @"Issue Tracker - ${DATE_TIME}.apk" \
            "https://uploads.github.com/repos/${{ github.repository }}/releases/${RELEASE_ID}/assets?name=Issue%20Tracker%20-%20${DATE_TIME}.apk"
