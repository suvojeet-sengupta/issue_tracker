name: üöÄ Flutter Build and Create New GitHub Release with Telegram Notify

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_flutter_apk:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    env:
      TELEGRAM_BOT_TOKEN: 8018823912:AAGedWAS21in7NZbQuu3d8i8
      TELEGRAM_CHAT_ID: -1002798687658

    steps:
      - name: ‚úÖ Checkout Code
        uses: actions/checkout@v4

      - name: üóïÔ∏è Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.5'

      - name: üîÑ Get Dependencies
        run: flutter pub get

      - name: üí™ Build Release APK
        run: flutter build apk --release

      - name: üè∑Ô∏è Create New Tag and Release Name
        id: vars
        run: |
          DATE_TIME=$(date +'%Y-%m-%d_%H-%M-%S')
          TAG_NAME="release-${DATE_TIME}"
          RELEASE_NAME="Issue Tracker - ${DATE_TIME}"
          echo "TAG_NAME=$TAG_NAME" >> $GITHUB_ENV
          echo "RELEASE_NAME=$RELEASE_NAME" >> $GITHUB_ENV
          echo "DATE_TIME=$DATE_TIME" >> $GITHUB_ENV

      - name: üìÑ Rename APK with Timestamp
        run: |
          cp build/app/outputs/flutter-apk/app-release.apk "Issue Tracker - ${DATE_TIME}.apk"

      - name: üöÄ Create GitHub Release
        run: |
          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "tag_name": "'"${TAG_NAME}"'",
              "name": "'"${RELEASE_NAME}"'",
              "body": "\ud83d\udcf1 App Name: Issue Tracker\n\ud83d\udcc5 Release Time: ${DATE_TIME}",
              "draft": false,
              "prerelease": false
            }' \
            https://api.github.com/repos/${{ github.repository }}/releases

      - name: üîç Fetch Release ID
        id: release_id
        run: |
          response=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/releases/tags/${TAG_NAME})
          echo "$response" > release.json
          release_id=$(jq -r .id release.json)
          echo "RELEASE_ID=$release_id" >> $GITHUB_ENV

      - name: üì§ Upload APK to GitHub Release
        run: |
          curl -s -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/vnd.android.package-archive" \
            --data-binary @"Issue Tracker - ${DATE_TIME}.apk" \
            "https://uploads.github.com/repos/${{ github.repository }}/releases/${RELEASE_ID}/assets?name=Issue%20Tracker%20-%20${DATE_TIME}.apk"

      - name: üì≤ Notify via Telegram
        run: |
          curl -s -X POST https://api.telegram.org/bot${{ env.TELEGRAM_BOT_TOKEN }}/sendMessage \
            -d chat_id=${{ env.TELEGRAM_CHAT_ID }} \
            -d text="\ud83d\ude80 *New Flutter Release!*
                          \n\ud83d\udcf1 App: *Issue Tracker*\nüìÖ Time: *${DATE_TIME}*\nüåê [View on GitHub](https://github.com/${{ github.repository }}/releases/tag/${TAG_NAME})" \
            -d parse_mode=Markdown
